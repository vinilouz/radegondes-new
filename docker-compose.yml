services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:aprynmy86wHsXAZN@painel.meuplanejamento.com:35432/postgres
      CORS_ORIGIN: http://localhost:3001
      BETTER_AUTH_SECRET: secret
      BETTER_AUTH_URL: http://localhost:3000
    restart: unless-stopped
    networks:
      - radegondes-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      # Note: This is used by the client browser, so it must be accessible from the host machine
      VITE_API_URL: http://localhost:3000
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - radegondes-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  radegondes-network:
    driver: bridge
